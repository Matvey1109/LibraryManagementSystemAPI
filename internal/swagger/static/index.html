<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Management System API</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="app.js"></script>
</head>
<body>
    <h1>Swagger UI</h1>
    <div class="endpoint">
      <h3>GET /</h3>
      <div class="details">
        <button id="fetchDataButton">Fetch Data</button>
        <p id="indexData"></p>
      </div>
    </div>

    <div class="endpoint">
      <h3>GET /members</h3>
      <div class="details">
        <button id="fetchDataButton2">Fetch Data</button>
        <p id="getAllMembers"></p>
      </div>
    </div>

    <div class="endpoint">
      <h3>GET /members/{memberID}</h3>
      <div class="details">
        <form id="memberForm">
          <input type="text" id="memberIDInput" placeholder="Enter memberID">
          <button type="button" id="fetchDataButton3">Fetch Data</button>
        </form>
        <p id="getMember"></p>
      </div>
    </div>

    <div class="endpoint">
      <h3>POST /members</h3>
      <div class="details">
        <form id="postMemberForm">
          <textarea id="memberDataInput" class="postmember-textarea" placeholder="Enter member data in JSON format">{
  "name": "John Doe",
  "address": "123 Main St",
  "email": "johndoe@example.com"
}</textarea>
          <button type="button" id="postDataButton">Post Data</button>
        </form>
        <p id="postMemberResponse"></p>
      </div>
    </div>

    <div class="endpoint">
      <h3>PUT /members/{memberID}</h3>
      <div class="details">
        <form id="updateMemberForm">
          <input type="text" id="updateMemberIDInput" placeholder="Enter memberID">
          <textarea id="updateMemberDataInput" class="postmember-textarea" placeholder="Enter updated member data in JSON format">{
  "name": "Updated Name",
  "address": "Updated Address",
  "email": "updated@example.com"
}</textarea>
          <button type="button" id="updateDataButton">Update Data</button>
        </form>
        <p id="updateMemberResponse"></p>
      </div>
    </div>

    <div class="endpoint">
      <h3>DELETE /members/{memberID}</h3>
      <div class="details">
        <form id="deleteMemberForm">
          <input type="text" id="deleteMemberIDInput" placeholder="Enter memberID">
          <button type="button" id="deleteDataButton">Delete Data</button>
        </form>
        <p id="deleteMember"></p>
      </div>
    </div>
  </body>
</html>
